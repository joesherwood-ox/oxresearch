<section class="container narrow">
  <h1>Contact</h1>
  <p>Let’s work together. Tell us about your goals and constraints. We’ll respond with next steps and a suggested path forward.</p>

  <form class="contact-form" action="https://formspree.io/f/mrbaeekj" method="POST">
    <label>Name<br><input type="text" name="name" required></label>
    <label>Organization<br><input type="text" name="organization"></label>
    <label>Email<br><input type="email" name="email" required></label>
    <label>Message<br><textarea name="message" rows="6" required></textarea></label>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>

  <p class="alt-contact">Prefer email? Write to <a href="mailto:contact@oxresearch.org">contact@oxresearch.org</a></p>
